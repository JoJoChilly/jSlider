<!DOCTYPE html>
<html>
<head>
    <title>JSlider Playground</title>
    <style type="text/css">
        .container{
            position: relative;
            width: 640px;
            height: 360px;
            margin: auto;
        }
        .slider{width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider" style="background:#111;"></div>
        <div class="slider" style="background:#999;"></div>
        <div class="slider" style="background:#eee;"></div>
    </div>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="jslider.jquery.js"></script>
    <script type="text/javascript">
        var jSlider = new JSlider('.container',{});
        console.log(jSlider.params.direction);
    </script>
</body>
</html>
